name: Publish Snap to Snapcraft
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
    branches:
      - main
  workflow_dispatch:
jobs:
  publish_linux_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Linux build dependencies
        run: sudo apt-get update && sudo apt-get install -y curl git unzip xz-utils zip libglu1-mesa clang cmake git ninja-build pkg-config liblzma-dev libstdc++-12-dev libgtk-3-dev

      - name: Install Snapcraft
        run: sudo snap install snapcraft --classic

      - name: Install core24 snap
        run: sudo snap install core24 --channel=latest/stable

      - name: Extract Flutter version
        id: flutter_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //;s/+.*//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update snapcraft.yaml version
        run: |
          sed -i "s/^version: .*/version: \"$VERSION\"/" snap/snapcraft.yaml

      - name: Install LXD
        run: sudo snap install lxd

      - name: Initialize LXD
        run: sudo lxd init --auto

      - name: Build snap
        run: snapcraft pack --debug --destructive-mode --use-lxd

      - name: Publish to Snap Store
        run: snapcraft upload quiz-app*.snap --release=stable
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_LOGIN }}
